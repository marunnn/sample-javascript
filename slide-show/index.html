<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Sample JavaScript - Slide Show</title>
    <meta name="description" content="学習用に作成したJavaScriptのサンプルアプリ(スライドショー)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/image.css">
    <script defer type="module" src="./js/main-defer.js"></script>
</head>

<body>
    <!-- header -->
    <header>Slide Show</header>
    <nav>
        <ul>
            <li><a href="#">TOP</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">MENU</a></li>
        </ul>
    </nav>
    <!-- /header -->
    <!-- main -->
    <article>
        <h1>推しの子</h1>
        <div class="container">
            <section>
                <div class="image">
                    <div id="main-image-parent"></div>
                    <ul id="sub-images"></ul>
                    <div class="toolbar">
                        <div class="slide">
                            <div id="prev"></div>
                            <div id="page"></div>
                            <div id="next"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </article>
    <!-- /main -->
    <!-- footer -->
    <footer>Sample JavaScript</footer>
    <!-- /footer -->
</body>

</html>
